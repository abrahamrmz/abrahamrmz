<div class="wrapper">
    <app-navbar>  
    </app-navbar>
     <!-- Content Wrapper. Contains page content -->
     <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                <h1 class="m-0 text-dark"></h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                </div><!-- /.col -->
            </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
    
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                  <div class="col-12">
                    <div class="card card-danger direct-chat direct-chat-danger">
                        <div class="card-header">
                          <h3 class="card-title">Chat del reporte: {{ reporte.metodo1 }}</h3>
                          <div class="card-tools">
                            <!-- <span data-toggle="tooltip" title="3 New Messages" class="badge">3</span> -->
                            <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                            </button>
                          </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                          <!-- Conversations are loaded here -->
                          <div class="direct-chat-messages" style="height: 100%;">
                                <div *ngFor="let chat of chats">
                                <!-- Message. Default to the left -->
                                <div *ngIf="chat.TIPO == 2; else elseBlock">
                                    <div class="direct-chat-msg">
                                    <div class="direct-chat-infos clearfix">
                                        <span class="direct-chat-name float-left">{{ chat.REGISTRADO }}</span>
                                        <span class="direct-chat-timestamp float-right">{{ chat.FECHA | date:'medium'}}</span>
                                    </div>
                                    <!-- /.direct-chat-infos -->
                                    <!-- /.direct-chat-img -->
                                    <div class="direct-chat-text">
                                        {{ chat.MENSAJE }}
                                        <div *ngIf="chat.CARPETA">
                                          <i style="cursor: pointer;" (click)="verArchivo(reporte.metodo1, chat.ARCHIVO)" class="fas fa-download"><a></a></i>
                                        </div>
                                    </div>
                                    <!-- /.direct-chat-text -->
                                    </div>
                                    <!-- /.direct-chat-msg -->
                                </div>
                                
                                <!-- Message to the right -->
                                <ng-template #elseBlock>
                                    <div class="direct-chat-msg right">
                                    <div class="direct-chat-infos clearfix">
                                        <span class="direct-chat-name float-right">{{ chat.REGISTRADO }}</span>
                                        <span class="direct-chat-timestamp float-left">{{ chat.FECHA | date:'medium'}}</span>
                                    </div>
                                    <!-- /.direct-chat-infos -->
                                    <!-- /.direct-chat-img -->
                                    <div class="direct-chat-text">
                                       {{ chat.MENSAJE }}
                                       <div *ngIf="chat.CARPETA">
                                        <i style="cursor: pointer;" (click)="verArchivo(reporte.metodo1, chat.ARCHIVO)" class="fas fa-download"><a></a></i>
                                      </div>
                                    </div>
                                    <!-- /.direct-chat-text -->
                                    </div>
                                </ng-template>
                                </div>
                            <!-- /.direct-chat-msg -->
                          </div>
                          <!--/.direct-chat-messages-->
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                          <form (ngSubmit)="submitForm()" role="form" #form="ngForm">
                            <div class="input-group">
                              <input type="file" name="imagenReporte" accept="image/*" (change)="onFileSelect($event)">
                              <input type="text" [(ngModel)]="mensaje.mensaje" name="message" placeholder="Escriba un mensaje..." class="form-control">
                              <span class="input-group-append">
                                <button type="submit" class="btn btn-danger">Enviar</button>
                              </span>
                            </div>
                          </form>
                        </div>
                        <!-- /.card-footer-->
                      </div>
                    </div>
                    <!-- /.col-md-6 -->
                </div>
            
            <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
      </div>
        <!-- /.content-wrapper -->
    </div>
</div>
