<div class="wrapper">
    <app-navbar>  
    </app-navbar>
     <!-- Content Wrapper. Contains page content -->
     <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                <h1 class="m-0 text-dark"></h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                </div><!-- /.col -->
            </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
    
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                  <div class="col-12">
                    <div class="card card-info">
                        <div class="card-header">
                          <h3 class="card-title">Cambiar mi contraseña</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form class="form-horizontal">
                          <div class="card-body">
                            <div class="form-group row">
                              <label for="inputEmail3" class="col-sm-2 col-form-label">Contraseña Actual</label>
                              <div class="col-sm-10">
                                <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputEmail3" placeholder="Contrasña actual">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="inputPassword3" class="col-sm-2 col-form-label">Nueva contraseña</label>
                              <div class="col-sm-10">
                                <input type="password" (input)="comparePasswords(); checkPassword()" [(ngModel)]="pass1" name="pass1" class="form-control" id="inputPassword3" placeholder="Nueva contraseña">
                              </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword2" class="col-sm-2 col-form-label">Repita contraseña</label>
                                <div class="col-sm-10">
                                  <input type="password" (input)="comparePasswords(); checkPassword()" [(ngModel)]="pass2" name="pass2" class="form-control" id="inputPassword2" placeholder="Repita nueva contrasena">
                                </div>
                                <div id="result" style="display: none;" class="alert alert-danger" role="alert"></div>
                            </div>
                          </div>
                          <!-- /.card-body -->
                          <div class="card-footer">
                            <div class="text-center">
                                <button type="button" (click)="submit()" id="button" class="btn btn-success btn-block btn-flat">Actualizar</button>
                              </div>
                          </div>
                          <!-- /.card-footer -->
                        </form>
                      </div>
                    </div>
                    <!-- /.col-md-6 -->
                </div>
            
            <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
      </div>
        <!-- /.content-wrapper -->
    </div>
</div>
